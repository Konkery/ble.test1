<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,minimum-scale=1,initial-scale=1" name="viewport">
    <title>IOT Led</title>
    <link rel="stylesheet" href="./common.css">
</head>
<body>
<header>
    <h1>Led control panel</h1>
</header>
<main>
    <ul class="control-buttons">
        <li class="visible">
            <button id="connectButton">Connect</button>
        </li><li>
            <button id="disconnectButton">Disconnect</button>
        </li><li>
            <button id="lightOff">Light off</button>
        </li><li>
            <button id="show1Button" data-code="3">Show number 1</button>
        </li><li>
            <button id="show2Button" data-code="4">Show number 2</button>
        </li><li>
            <button id="show3Button" data-code="2">Show number 3</button>
        </li><li>
            <button id="show4Button" data-code="1">Show number 4</button>
        </li>
    </ul>
</main>
<script src="./index.js"></script>
</body>
</html>
